<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
	<meta charset="UTF-8" />
	<title>Login</title>

</head>
<body>

	<div class="containerf">
		
		<div class="rowf justify-content-md-center">
		    <div class="colf-3">
		     	<div class="cardf">
		     	
		     		<div class="cardf-header text-center">
				    	Login
			  		</div>
			  		
			  		<form id="userForm" th:action="@{/users/autentication}" th:object="${userForm}" action="#" method="post">
			  		
				  		<div class="cardf-body">					 
	
							<input type="hidden" th:field="*{id}" />
						
							 <div class="form-group">
							   <label for="name">Username</label>
							  <input type="text" th:field="*{username}" class="form-control" />
							
							 </div>
							 
							 <div class="form-group">
							   <label for="password">Senha</label>
							   <input type="password" th:field="*{password}" class="form-control" />

							 </div>
							 													
						</div>
						
						<div class="cardf-footer text-center">
						  	<input type="submit" name="login" value="login" class="btn btn-primary" />
						</div>
					
					</form>
					
					
					 
				</div>
		    </div>
		  </div>
	  </div>		
	</div>


</body>
</html>
